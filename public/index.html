<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8"/>
  <title>MetricQ WebView</title>
  <link rel="icon" href="<%= BASE_URL %>img/icons/graph-up.svg"/>
  <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.min.css"/>
  <link rel="stylesheet" href="<%= BASE_URL %>css/style.css"/>


  <!-- need to prevent safari users to do fancy two-finger-zooming on the webpage -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>

<div id="main_app">
  <div id="row_head" class="row_head">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="?">
        <img src="img/metricq-logo.png" width="35" height="35" alt="MetricQ-Logo" style="border-radius: .25rem;"/>
        MetricQ-WebView
      </a>
      <label class="btn btn-outline-primary btn-navbar" id="button_configuration"
             v-on:click="configurationButtonClicked">
        <img class="navimg" src="img/icons/tools.svg"/>
        Einstellungen
      </label>
      <br/>
      <label class="btn btn-outline-primary btn-navbar" id="button_export" v-on:click="exportButtonClicked">
        <img class="navimg" src="img/icons/file-earmark-arrow-down.svg"/>
        Export
      </label>
      <label class="btn btn-outline-primary btn-navbar">
        <input type="checkbox" id='checkbox_min_max' v-bind:checked="globalMinMax" v-on:change="toggleMinMaxButton">
        min/max anzeigen
      </label>
      <label class="btn btn-outline-primary btn-navbar" id="button_palette" v-on:click="colorPaletteClicked"
        alt="Nutze eindeutige Farben">
        <img class="navimg" src="img/icons/color-palette.svg" />
      </label>
      <label>
        <time-button id="date_range" class="btn btn-outline-primary btn-navbar"
                     v-bind:starttime="timestamp.start"
                     v-bind:endtime="timestamp.end">
        </time-button>
      </label>
      <label class="btn btn-outline-primary btn-navbar" id="button_link" v-on:click="linkButtonClicked">
        <img class="navimg" src="img/icons/question-circle.svg"/>
      </label>
    </nav>
  </div>
  <div :class="'body_and_legend_' + configuration.legendDisplay">
    <div :class="'wrapper_body wrapper_body_' + configuration.legendDisplay">
      <div id="webview_container" class="row_body">
      </div>
    </div>
    <div id="legend_container" :class="'row_foot row_foot_' + configuration.legendDisplay">
      <ul id="legend_list" :class="'legend_list legend_list_' + configuration.legendDisplay">
        <metric-legend
          v-for="metric in metricsList"
          v-bind:metric="metric"
          v-bind:key="metric.name"
          v-bind:position="configuration.legendDisplay"
        ></metric-legend>
        <new-metric-legend
          v-bind:position="configuration.legendDisplay"></new-metric-legend>
        <li :class="'clickable legend_end legend_item legend_item_' + configuration.legendDisplay" v-on:click="clearAllButtonClicked" v-if="metricsList.length !== 0">
          <span id="button_clear_all">
            <span>Alles l√∂schen</span>
            <img src="img/trashcan2.png"/>
          </span>
        </li>
      </ul>
      <div id="wrapper_popup_legend">
        <metric-popup
          v-for="metric in metricsList"
          v-bind:metric="metric"
          v-bind:key="metric.popupKey"
          v-if="metric.popup"
        ></metric-popup>
        <div id="wrapper_popup_newlegend">
          <new-metric-popup
            v-if="popups.newmetric"
          ></new-metric-popup>
        </div>
      </div>
      <div id="wrapper_popup_configuration">
        <configuration-popup
          v-bind:key="configuration.key"
          v-if="popups.configuration"
        ></configuration-popup>
      </div>
      <div id="wrapper_popup_yaxis">
        <yaxis-popup
          v-if="popups.yaxis"
        ></yaxis-popup>
      </div>
      <div id="wrapper_popup_export">
        <export-popup
          v-if="popups.export"
        ></export-popup>
      </div>
    </div>
    <div id="wrapper_popup_link">
      <link-popup
        v-if="popups.link"
      ></link-popup>
    </div>
  </div>
</div>
</body>
</html>
